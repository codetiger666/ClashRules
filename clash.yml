# 本地http代理端口
port: 7890

# 本地socks5代理端口
socks-port: 7891

# 本地Linux/macOS Redir代理端口
redir-port: 7892
    
# 本地混合代理(http和socks5合并）端口
mixed-port: 20000

# 允许局域网连接(false/true)
allow-lan: true
# 监听IP白名单（当allow-lan：true），只允许列表设备
bind-address: 
  '*'                             #全部设备
  # 192.168.122.11                #单个ip4地址
  # "[aaaa::a8aa:ff:fe09:57d8]"   #单个ip6地址

# clash工作模式（rule/global/direct）
mode: rule

# 日志等级（info/warning/error/debug/silent）
log-level: info

# ip6开关，当为false时，停止解析hostanmes为ip6地址
ipv6: true

# 控制器监听地址
external-controller: 0.0.0.0:9090

# http服务路径，可以放静态web网页，如yacd的控制面板
#可通过`http://{{external-controller}}/ui`直接使用
#external-ui: "/usr/share/openclash/dashboard"

# 控制器登录密码
secret: ''

# 本地SOCKS5/HTTP(S)代理端口认证设置
authentication:
    
# 出口网卡名称
# interface-name: br-lan

profile:                   #缓存设置(文件位置./cache.db)
  store-selected: false    #节点状态记忆（若不同配置有同代理名称,设置值共享）
  store-fake-ip: false      #fake-ip缓存

# tun option
# 此项将被接管
tun:
 enable: false
 stack: system
 dns-hijack:
 - tcp://223.5.5.5:53
 - tcp://129.29.29.29:53

# Static hosts for DNS server and connection establishment, only works
# when `dns.enhanced-mode` is `redir-host`.
#
# Wildcard hostnames are supported (e.g. *.clash.dev, *.foo.*.example.com)
# Non-wildcard domain names have a higher priority than wildcard domain names
# e.g. foo.example.com > *.example.com > .example.com
# P.S. +.foo.com equals to .foo.com and foo.com
hosts:
  # '*.clash.dev': 127.0.0.1
  # '.dev': 127.0.0.1
  # 'alpha.clash.dev': '::1'
  
profile:
  # store the `select` results in $HOME/.config/clash/.cache
  # when two different configurations have groups with the same name, the selected values are shared
  # set false if you don't want this behavior
  store-selected: true
  # open tracing exporter API
  tracing: true

# DNS server settings
# This section is optional. When not present, the DNS server will be disabled.
# 如订阅配置无包括此项的所有DNS设置，OpenClash将自动添加
dns:
  enable: true # set true to enable dns (default is false) # 此项将被接管为true
  ipv6: true # default is false # 此项将被接管
  listen: 0.0.0.0:7874 # 端口为53时将被接管为7874
  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  default-nameserver:
    - 223.5.5.5
    - 129.29.29.29
  enhanced-mode: redir-host # or fake-ip # 此项将被接管
  fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR # 此项将被接管
  use-hosts: false # lookup hosts and return IP record # 此项将被接管
  fake-ip-filter:
  - "+.*"
  # Hostnames in this list will not be resolved with fake IPs
  # i.e. questions to these domain names will always be answered with their
  # real IP addresses
  # fake-ip-filter:
  #   - '*.lan'
  #   - localhost.ptlogin2.qq.com
  
# DNS配置
dns:
  enable: true # DNS开关(false/true)
  ipv6: true # IP6解析开关；如果为false，将返回ip6结果为空
  listen: 0.0.0.0:7874 # DNS监听地址
  # 解析非IP的dns用的dns服务器,只支持纯IP
  default-nameserver:
    - 223.5.5.5
    - 129.29.29.29
  #nameserver-policy: #指定域名使用自定义DNS解析
  # 'www.baidu.com': 'https://223.5.5.5/dns-query'
  # '+.internal.crop.com': '114.114.114.114'  
  enhanced-mode: fake-ip # DNS模式(redir-host/fake-ip)
  fake-ip-range: 198.18.0.1/16 # Fake-IP解析地址池
  use-hosts: false # 查询hosts配置并返回真实IP
  #fake-ip-filter: # Fake-ip过滤，列表中的域名返回真实ip
  #  - "+.*"
  
  # 默认DNS服务器，支持udp/tcp/dot/doh/doq
  nameserver:
    - 223.5.5.5
    - 129.29.29.29
    - "[2400:3200::1]:53"
    - "[2402:4e00::]:53"
    - tls://dot.pub:853
    - tls://dns.alidns.com:853
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  #  - quic://dns.adguard.com:784
  fallback: # 回落DNS服务器，支持udp/tcp/dot/doh/doq
    - 8.8.8.8
    - 8.8.4.4
    - tls://8.8.8.8:853
    - https://dns.google/dns-query
    - https://dns.cloudflare.com/dns-query
  fallback-filter: # 回落DNS服务器过滤
    geoip: true #为真时，不匹配为geoip规则的使用fallback返回结果
    geoip-code: CN
    ipcidr: # 列表中的ip使用fallback返回解析结果
      - 240.0.0.0/4
    domain: # 列表中的域名使用fallback返回解析结果
    - "+.google.*"
    - "+.facebook.com"
    - "+.youtube.com"
    - "+.githubusercontent.com"
    - "+.googlevideo.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - msftconnecttest.com
    - msftncsi.com
  
proxies: # 节点设置，此部分与PROXY-provider两者不能同时删除
  
# 代理分组

proxy-groups: # 此参数必须保留,不能删除

